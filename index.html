<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="item display">
            <form name="form">
                <input type="text" name="display" readonly>
            </form>
        </div>
        <div class="item clean" id="clean">C</div>
        <div class="item back">&larr;</div>
        <div class="item symbol">+</div>
        <div class="item symbol">-</div>
        <div class="item symbol">*</div>
        <div class="item symbol">/</div>
        <div class="item symbol">7</div>
        <div class="item symbol">8</div>
        <div class="item symbol">9</div>
        <div class="item symbol">(</div>
        <div class="item symbol">4</div>
        <div class="item symbol">5</div>
        <div class="item symbol">6</div>
        <div class="item symbol">)</div>
        <div class="item symbol">1</div>
        <div class="item symbol">2</div>
        <div class="item symbol">3</div>
        <div class="equal" id="equal">=</div>
        <div class="item symbol zero">0</div>
        <div class="item symbol">.</div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
